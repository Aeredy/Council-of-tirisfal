<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council of tirisfal</title>
    <link rel="stylesheet" href="./CSS/Main.css">
</head>
<body>
    <script src="./Javascript/Main.js"></script>
    <div class="container">
        <h1>Council of Tirisfal Sectet Mail Service</h1>
        <label for="Reference-Word">Enter reference sentence or word:</label>
        <input type="text" id="Reference-Word" placeholder="e.g., I'm sorry old friend. Seems I have let the Orcs into this world">
        
        <label for="sentence">Enter sentence to decrypth or encrypth:</label>
        <textarea id="sentence" rows="4" placeholder="e.g., It's not all demons and magic in this world. Sometimes a simpler answer suffices."></textarea>
        
        <button onclick="CipherSentence()">encrypth</button>
        <button onclick="DecipherSentence()">decrypth</button>
        
        <h2 id="sentenceLabel">Sentence:</h2>
        <p id="output"></p>
    </div>
</body>
</html>
